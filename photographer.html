<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header" role="banner" data-main-page="false">
      <a class="header__index-link" href="/" aria-label="Fisheye Home page">
        <img
          role="img"
          aria-hidden="true"
          src="assets/images/logo.png"
          class="header__logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main class="main" role="main" data-main-page="true">
      <header class="main__photographer-infos">
        <div class="main__photographer-text">
          <h1 class="main__photographer-title">Mimi Keel</h1>
          <p class="main__photographer-description">
            <span class="main__photographer-location" aria-label="location">
              <span class="main__photographer-city">London</span>,
              <span class="main__photographer-country">UK</span>
            </span>
            <span class="main__photographer-tagline" aria-label="Slogan">
              Voir le beau dans le quotidien
            </span>
          </p>
        </div>
        <button class="btn btn--open">Contactez-moi</button>
        <img
          src="/assets/photographers/MimiKeel.jpg"
          alt="Mimi Keel"
          class="main__photographer-image"
        />
      </header>
      <section class="main__photographer-medias">
        <form action="/" class="main__photographer-filter-form">
          <label
            class="main__photographer-filter-label"
            id="main__photographer-filter-label"
          >
            Trier par
          </label>
          <div
            role="radiogroup"
            aria-labelledby="main__photographer-filter-label"
            class="main__photographer-filter-input"
          >
            <span
              class="main__photographer-filter-choosen-option"
              aria-hidden="true"
              >Popularité</span
            >
            <div
              class="main__photographer-filter-option-display"
              aria-hidden="true"
            >
              <label
                for="option-0"
                class="main__photographer-filter-option-label"
                >Popularité</label
              >
              <input
                id="option-0"
                role="radio"
                tabindex="0"
                aria-checked="true"
                type="radio"
                value="0"
                name="filter"
                checked
                class="main__photographer-filter-option-choice"
              />
              <label
                for="option-1"
                class="main__photographer-filter-option-label"
                >Date</label
              >
              <input
                id="option-1"
                role="radio"
                tabindex="-1"
                aria-checked="false"
                type="radio"
                value="1"
                name="filter"
                class="main__photographer-filter-option-choice"
              />
              <label
                for="option-2"
                class="main__photographer-filter-option-label"
                >Titre</label
              >
              <input
                id="option-2"
                role="radio"
                tabindex="-1"
                aria-checked="false"
                type="radio"
                value="2"
                name="filter"
                class="main__photographer-filter-option-choice"
              />
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="white"
              class="bi bi-chevron-down"
              viewBox="0 0 16 16"
              role="img"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </div>
        </form>
        <div class="main__medias-list" role="list">
          <article class="card-media" role="listitem">
            <a
              href="/media/623534343"
              class="card-media__link"
              data-id="623534343"
              role="link"
              aria-labelledby="card-media__title--623534343"
            >
              <img
                src="assets/works/photos/Travel_Lonesome.jpg"
                alt="Lonesome, closeup view"
                class="card-media__img"
              />
            </a>
            <div class="card-media__description">
              <h3 class="card-media__title" id="card-media__title--623534343">
                Lonesome
              </h3>
              <div class="card-media__like-description">
                <span class="card-media__nb-likes" aria-label="Nombre de likes"
                  >88</span
                >
                <a
                  href="/media/623534343/like"
                  class="card-media__like"
                  role="link"
                  aria-label="Liker l'image"
                >
                  <svg
                    class="icon-heart icon-heart--filled"
                    role="img"
                    aria-label="likes"
                  >
                    <use xlink:href="assets/icons/heart.svg#icon-heart"></use>
                  </svg>
                </a>
              </div>
            </div>
          </article>

            <div class="card-media__description">
              <h3 class="card-media__title" id="card-media__title--398847109">

                  </svg>
                </a>
              </div>
            </div>
          </article>
          <article class="card-media" role="listitem">
            <a
              href="/media/2534342"
              class="card-media__link"
              data-id="2534342"
              role="link"
              aria-labelledby="card-media__title--2534342"
            >
              <img
                src="assets/works/photos/Event_SeasideWedding.jpg"

              />
            </a>
            <div class="card-media__description">
              <h3 class="card-media__title" id="card-media__title--2534342">

              <div class="card-media__like-description">

                >
                <a

            </div>
          </article>
          <article class="card-media" role="listitem">
            <a
              href="/media/952343423"
              class="card-media__link"
              data-id="952343423"
              role="link"
              aria-labelledby="card-media__title--952343423"
            >
              <video
                class="card-media__img"
                role="img"
                aria-label="Tricks in te air, closeup view"
              >
                <source
                  src="assets/works/videos/Sport_Tricks_in_the_air.mp4"
                  type="video/mp4"
                />
                Your browser does not support the video tag.
              </video>
            </a>
            <div class="card-media__description">
              <h3 class="card-media__title" id="card-media__title--952343423">
                Tricks in te air

              <div class="card-media__like-description">

      </section>
      <footer class="main__photographer-footer">
        <div class="main__photographer-likes">
          <span class="main__photographer-nb-likes" aria-label="Nombre de likes"
            >297 081</span
          >
          <svg
            class="icon-heart icon-heart--filled"
            role="img"
            aria-hidden="true"
          >
            <use xlink:href="assets/icons/heart.svg#icon-heart"></use>
          </svg>
        </div>
        <span class="main__photographer-price" aria-label="Nombre de likes"
          >300€ / jour</span
        >
      </footer>
    </main>
    <div class="form-modal__background">
      <div
        class="form-modal"
        role="dialog"
        aria-labelledby="#form-modal__title"
        aria-modal="true"
      >
        <header class="form-modal__header">
          <h2 id="form-modal__title" class="form-modal__title">
            <span class="form-modal__title-contact">Contactez-moi</span>
            <span class="form-modal__title-name">Mimi Keel</span>
          </h2>
          <img
            src="assets/icons/close.svg"
            class="form-modal__close-btn"
            onclick="closeModal()"
            aria-label="Close"
          />
        </header>
        <form class="form-modal__form">
          <div class="form-modal__input">
            <label for="#firstname" class="form-modal__input-label"
              >Prénom</label
            >
            <input
              type="text"
              id="firstname"
              name="firstname"
              class="form-modal__input-field form-modal__input-field--text"
            />
          </div>
          <div class="form-modal__input">
            <label for="#lastname" class="form-modal__input-label">Nom</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              class="form-modal__input-field form-modal__input-field--text"
            />
          </div>
          <div class="form-modal__input">
            <label for="#email" class="form-modal__input-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-modal__input-field form-modal__input-field--text"
            />
          </div>
          <div class="form-modal__input">
            <label for="#message" class="form-modal__input-label"
              >Votre message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="form-modal__input-field form-modal__input-field--textarea"
            ></textarea>
          </div>
          <button class="form-modal__submit-btn btn">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="lightbox-modal__background">
      <div
        class="lightbox-modal"
        role="dialog"
        aria-modal="true"
        aria-label="Vue rapprochée de l'image"
      >
        <header class="lightbox-modal__header">
          <img
            src="assets/icons/close-red.svg"
            class="lightbox-modal__close-btn"
            aria-label="Close"
          />
          <a
            href="mediaIdPreviousMedia"
            class="lightbox-modal__navigation lightbox-modal__previous-btn"
            aria-label="Image précédente"
            >&#9001;</a
          >
          <a
            href="mediaIdNextMedia"
            class="lightbox-modal__navigation lightbox-modal__next-btn"
            aria-label="Image suivante"
            >&#9002;</a
          >
        </header>
        <div class="lightbox-modal__content">
          <img
            class="lightbox-modal__media"
            src="assets/works/photos/Event_SeasideWedding.jpg"
            alt="Nom de limage"
          />
          <h2 class="lightbox-modal__title">Seaside</h2>
        </div>
      </div>
    </div>
